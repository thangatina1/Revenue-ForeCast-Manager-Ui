<div class="container" style="margin-top:30px">
    <form name="add project">
      <div>
        <label for="SowID">Sow ID</label>
        <input type="text" class="form-control" id="SowID" formControlName="SowID">
      </div>
      <div>
        <label for="FieldGlassProjectName">Field Glass Project Name</label>
        <input type="text" class="form-control" id="FieldGlassProjectName" formControlName="FieldGlassProjectName">
      </div>
      <div>
        <label for="CognizantProjectName">Cognizant Project Name</label>
        <input type="text" class="form-control" id="CognizantProjectName" formControlName="CognizantProjectName">
      </div>

      <div>
        <label for="CognizantProjectId">Cognizant Project ID</label>
        <input type="text" class="form-control" id="CognizantProjectId" formControlName="CognizantProjectId">
      </div>
      
      <div>
        <label for="startdate">Start Date:</label>
        <input type="date" class="form-control" id="startdate" formControlName="startdate">
      </div>

      <div>
        <label for="enddate">End Date:</label>
        <input type="date" class="form-control" id="enddate" formControlName="enddate">
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6" style="left:0">
          <button type="submit" class="btn btn-secondary btn-block" id="btn-add-task">Add Project</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-secondary btn-block" id="btn-reset" >Reset</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </form>
  </div>
