<div class="container" style="margin-top:30px">
    <form name="add resource">
      <div>
        <label for="EmployeeID">Employee ID</label>
        <input type="text" class="form-control" id="EmployeeID" formControlName="EmployeeID">
      </div>
      <div>
        <label for="LmId">Liberty N ID</label>
        <input type="text" class="form-control" id="LmId" formControlName="LmId">
      </div>
      <div>
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" formControlName="FirstName">
      </div>
      <div>
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" formControlName="LastName">
      </div>

      <div>
        <label for="CognizantProjectId">Cognizant Project ID</label>
        <input type="text" class="form-control" id="CognizantProjectId" formControlName="CognizantProjectId">
      </div>
      
      <div>
        <label for="startdate">Start Date:</label>
        <input type="date" class="form-control" id="startdate" formControlName="startdate">
      </div>

      <div>
        <label for="enddate">End Date:</label>
        <input type="date" class="form-control" id="enddate" formControlName="enddate">
      </div>
      <br>
      <div class="row">
        <div class="col-sm-6" style="left:0">
          <button type="submit" class="btn btn-secondary btn-block" id="btn-add-resource">Add Resource</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-secondary btn-block" id="btn-reset" >Reset</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </form>
  </div>
